<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Defensoria publica del estado de oaxaca| </title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet"/>
    <!-- Animate.css -->
  <!--   <link href="../vendors/animate.css/animate.min.css" rel="stylesheet"/>
 -->
    <!-- Custom Theme Style -->
    <link href="../css/custom.min.css" rel="stylesheet"/>
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
          
            <form th:action="@{/logincheck}" method="POST">
              <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
              <h1>Defensoria publica</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required=""  name="username" id="username"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" name="password" id="password"/>
              </div>
              <div>
               <button class="btn btn-default " type="submit">
                <a  type="submit">Inicar</a>
               </button>
               <button>
                <a class="reset_pass" href="#">Recuperar contraseña</a>
               </button>
               
                <a class="reset_pass" href="#">Recuperar contraseña</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Crear nueva cuenta </a>
                </p>

                <div class="clearfix"></div>
                <br/>

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
          
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              
              <div>
                <a class="btn btn-default submit" type="submit">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
